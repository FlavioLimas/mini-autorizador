spring.devtools.remote.secret= 123
spring.application.name= @project.name@
spring.application.name.version= @project.version@
spring.datasource.url= jdbc:mysql://localhost:3306/miniautorizador
useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username= root
spring.datasource.password= miniautorizador
#spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update
server:
  port: 8080
  servlet:
    context-path: /mini-autorizador/v1
logging:
  level:
    project:
      user:
        UserClient: DEBUG
management:
  endpoint:
    health:
      group:
        custom:
          include: diskSpace,ping
          show-components: always
          show-details: always
      probes:
    livenessState:
    readinessState:
      enabled: true
