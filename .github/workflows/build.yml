name: SonarCloud
on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    types: [opened, synchronize, reopened]

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      sonar.organization: "pk4reta"
      sonar.projectKey: "FlavioLimas_mini-autorizador"

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=FlavioLimas_mini-autorizador
       # QualityGate
      - name: Quality Gate
        uses: ./.convair-actions/quality-gate
        with:
         sonarUrl: https://sonarcloud.io
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      # MavenUnitTest
      - name: Maven Test
        uses: ./.convair-actions/maven-test
        with:
          image: maven:3-jdk-17